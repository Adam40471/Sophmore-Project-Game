[application]

name="SpayC"
main_scene="res://MainMenu.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

use_2d_pixel_snap=true

[editor_plugins]

enabled=["vnen.tiled_importer"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(Space)]
Damager=[key(1)]
HPIncrease=[key(2)]
HealthTank=[key(3)]

[physics_2d]

motion_fix_enabled=true
